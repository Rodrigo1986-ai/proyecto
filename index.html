    <h4>Rellena el siguiente formulario con base a la informaci√≥n que se solicita para generar tu ficha escolar.</h4>
            <form class="forma-ficha">
                <div class="campo">
                    <label class="campo_eti" for="nombre">Nombre del candidato: </label>
                    <input class="campo_text" type="text" placeholder="Nombre completo" id="nombre">
                </div>
                <div class="campo">
                    <label class="campo_eti" for="curp">CURP: </label>
                    <input class="campo_text" type="text" placeholder="CURP" id="curp">
                </div>
                <div class="campo">
                    <label class="campo_eti" for="correo">Correo Electronico</label>

                </div>
                <div class="campo">
                    <label class="campo_eti" for="telefono">Telefono de contacto: </label>
                    <input class="campo_text" type="tel" placeholder="Telefono de contacto" id="telefono">
                </div>
                 <div class="campo">
                    <label class="campo_eti" for="esc_proced">Escuela de procedencia: </label>

                    </select>
                </div>
                <div class="campo">
                    <label class="campo_eti" for="nombre">Promedio: </label>
                    <input class="campo_text" type="number" placeholder="Promedio Anterior" id="Promedio">
                </div>
                <div class="campo">
                    <label class="campo_eti" for="carreras">Seleccionar carrera: </label>
                    <select class="campo_select" id="carreras">
                    </select>
                </div>
                <div>
                <input type="submit" value="Generar Ficha" class="boton-enviar">
